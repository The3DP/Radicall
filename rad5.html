<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProChat - Enhanced</title>
  <style>
    /* Global Styles */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 100%;
      max-width: 480px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header */
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }

    /* Login Form */
    #loginForm {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #loginForm input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    #loginForm button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #loginForm button:hover {
      background: #0056b3;
    }

    /* Chat Area */
    #chat {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .message.self {
      justify-content: flex-end;
    }
    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message .content {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      background: #007bff;
      color: white;
      position: relative;
    }
    .message.self .content {
      background: #28a745;
    }
    .message .content .status {
      position: absolute;
      bottom: -18px;
      right: 5px;
      font-size: 0.8em;
      color: #ccc;
    }
    .message .content .timestamp {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 5px;
    }

    /* Input Area */
    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    #inputArea button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #inputArea button:hover {
      background: #0056b3;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #2c2c2c;
      color: white;
    }
    body.dark-mode .container {
      background: #333;
    }
    body.dark-mode header {
      background: #444;
    }
    body.dark-mode #messages {
      background: #444;
    }
    body.dark-mode #inputArea {
      background: #333;
    }
  </style>
</head>
