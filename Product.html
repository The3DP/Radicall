<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radicall - Enhanced Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #007bff;
      padding: 16px;
      text-align: center;
    }

    .brand {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(to right, #ffffff, #cce1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #e9ecef;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #007bff;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .tab.active {
      border-bottom: 2px solid #007bff;
      background: #fff;
    }

    form {
      flex: 1;
      display: none;
      flex-direction: column;
      gap: 12px;
      padding: 24px;
      justify-content: center;
    }

    form.active {
      display: flex;
    }

    form input {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 12px;
      font-size: 1em;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #0056b3;
    }

    #chat {
      flex: 1;
      display: none;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f9f9f9;
    }

    .message {
      display: flex;
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: scale(1.01);
    }

    .message.self {
      justify-content: flex-end;
    }

    .content {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      background: #007bff;
      color: #fff;
      position: relative;
    }

    .message.self .content {
      background: #28a745;
    }

    .timestamp {
      font-size: 0.75em;
      color: #e0e0e0;
      margin-top: 4px;
      text-align: right;
    }

    #inputArea {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      background: #fff;
      gap: 8px;
    }

    #inputArea input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #inputArea button {
      padding: 10px 16px;
      font-size: 1em;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #inputArea button:hover {
      background: #0056b3;
    }

    .empty-state {
      text-align: center;
      color: #999;
      font-size: 0.95em;
      margin-top: 24px;
    }

    @media (max-height: 600px) {
      .container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  </div>
