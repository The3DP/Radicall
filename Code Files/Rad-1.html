<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      margin-top: 0;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #messages {
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .hidden {
      display: none;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input[type="text"] {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Chat</h2>
    <form id="loginForm">
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" placeholder="Enter your name" required autofocus />
      <button type="submit">Login</button>
    </form>

    <div id="chatSection" class="hidden" aria-live="polite">
      <h3>Chat Room</h3>
      <div id="messages" aria-label="Chat messages"></div>
      <form id="messageForm" class="input-group">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageForm = document.getElementById('messageForm');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('messageInput');
    const chatSection = document.getElementById('chatSection');
    const messagesDiv = document.getElementById('messages');

    let currentUser = '';

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      if (username) {
        currentUser = username;
        loginForm.classList.add('hidden');
        chatSection.classList.remove('hidden');
        messageInput.focus();
      }
    });

    messageForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';
        msgDiv.textContent = `${currentUser}: ${message}`;
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        messageInput.value = '';
        messageInput.focus();
      }
    });
  </script>
</body>
</html>
