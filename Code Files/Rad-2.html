<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Chat</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --bg-color: #f4f6f8;
      --text-color: #333;
      --message-bg: #e9f1ff;
      --user-bg: #d1ffd6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px 20px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 10px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    #chat {
      display: none;
      flex-direction: column;
    }

    #messages {
      height: 240px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .message {
      background: var(--message-bg);
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      position: relative;
    }

    .message.user {
      background: var(--user-bg);
      align-self: flex-end;
      text-align: right;
    }

    .message strong {
      display: block;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .timestamp {
      font-size: 0.75em;
      color: gray;
      margin-top: 4px;
      display: block;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px 15px;
      }

      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Chat</h2>
    <div id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" aria-label="Username" autofocus />
      <button type="button" onclick="login()">Login</button>
    </div>

    <div id="chat">
      <h3>Welcome, <span id="userLabel"></span>!</h3>
      <div id="messages"></div>
      <div class="input-group">
        <input type="text" id="messageInput" placeholder="Type your message..." aria-label="Message input" />
        <button type="button" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = '';

    function escapeHTML(str) {
      const div = document.createElement('div');
      div.appendChild(document.createTextNode(str));
      return div.innerHTML;
    }

    function login() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();

      if (!username) {
        alert('Please enter a valid name.');
        return;
      }

      currentUser = escapeHTML(username);
      document.getElementById('userLabel').textContent = currentUser;
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('chat').style.display = 'flex';
      document.getElementById('messageInput').focus();

      addSystemMessage(`${currentUser} has joined the chat.`);
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();

      if (!text) return;

      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const chatBox = document.getElementById('messages');

      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user';
      messageDiv.innerHTML = `
        <strong>${currentUser}</strong>
        ${escapeHTML(text)}
        <span class="timestamp">${time}</span>
      `;

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
      input.focus();
    }

    function addSystemMessage(msg) {
      const chatBox = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<em>${escapeHTML(msg)}</em>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('messageInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('username').addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
